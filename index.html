<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Upload files to spaces</title>
</head>
<body>
    <div class="container">
        <h2>Image upload to DO spaces</h2>
        <div class="form-container">
            <div class="form-body">
                <input class="form-input" id="uploadInput" type="file" multiple />
                <label for="fileNum">Selected files:</label>
                <output id="fileNum">0</output>;
                <label for="fileSize">Total size:</label>
                <output id="fileSize">0</output>
            </div>
            <div>
                <input class="form-submit" type="submit" value="Send file" />
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
